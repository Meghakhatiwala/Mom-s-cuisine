<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>
<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <h1>Add Recipe</h1>
            <form class="form-container" method="post" action="/recipes/add">
                <div class="col-36">
                    <input class="form-control" type="text" name="name" placeholder="Recipe Name">
                </div>
                <div class="col-12">
                    <input class="form-control" type="text" name="ingredients" placeholder="Ingredients">
                </div>
                <div class="col-12">
                    <input class="form-control" type="text" name="preparationMethod" placeholder="Preparation Method">
                </div>
                <div class="form-group">
                    <label>Cuisine
                        <select th:field="${recipe.type}">
                            <option th:each="type : ${types}"
                                    th:value="${type}"
                                    th:text="${type.displayCuisine}">
                            </option>
                        </select>
                    </label>
                </div>
                <button class="btn btn-outline-success" type="submit" name="action" value="submit">Add</button>
                <button class="btn btn-outline-success" type="submit" name="action" value="cancel">Cancel</button>
            </form>
        </section>
    </section>
</section>
</body>
</html>
