<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<style>
    body{
    background:url('https://images.unsplash.com/photo-1455619452474-d2be8b1e70cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60') no-repeat;
    width: 100%;
    height: 100vh;
    background-size: 100%;
    class: responsive;
    }
    form{
    width:500px;
    margin: auto;
    margin-top:200px;
    }
    .search{
    width:80%;
    padding: 10px;
    font-size: 20px;
    border-radius: 10px;
    }
</style>
<body>
    <h1 class="container" style="color:red; text-align:center"><i>Mom's Cuisine</i></h1>
    <header th:replace="fragments :: header"></header>
        <form method="post" action="/recipes/search">
            <input type ="text" name="searchText" class="search" placeholder="Search recipe here">
            <button class="btn btn-primary" type="submit" name="action" value="search">Search</button>
        </form>
</body>
</html>
