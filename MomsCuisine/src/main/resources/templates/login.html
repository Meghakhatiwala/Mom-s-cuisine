<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Mom's Cuisine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
          <header>
            <h1 th:text="${title}">Mom's Cuisine</h1>
          </header>
          <form class="form-container" method="post">
              <div class="form-group">
                  <label th:for="username">Username
                      <input class="form-control" th:field="${loginFormDTO.username}" placeholder="Enter email">
                  </label>
                  <p class="error" th:errors="${loginFormDTO.username}"></p>
              </div>
              <div class="form-group">
                  <label>Password
                      <input class="form-control" th:field="${loginFormDTO.password}" type="password" placeholder="Password">
                  </label>
                  <p class="error" th:errors="${loginFormDTO.password}"></p>
              </div>
              <input type="submit" class="btn btn-primary btn-block" value="Log In" />
          </form>
          <p>Don't have an account? <a href="/register">Register for one.</a></p>
      </section>
    </section>
</section>
</body>
</html>
